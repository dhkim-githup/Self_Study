<script>    
    let name ="Kim";
    const age = 30;

    name = 'Kim1';
    name = "K'im2";
    name = 'K"im3';
    name = 'K\'im4'; // ' 표기하기

    const message = "My name is "+name;

    console.log(name);
    console.log(message);

/* 펑션 만들기 1*/

    function fAdd(x,y){
        return x+y;
    }
    console.log("fAdd(3,4) =>"+fAdd(3,4));

    /* 펑션 만들기 2*/
    let lAdd = new Function("x,y", "return x+y;");
    console.log("lAdd(4,5) =>"+lAdd(4,5));

    /* 펑션 만들기 3*/
    let lAdd2 = function(x,y){
                 return x+y
               };
    console.log("lAdd2(5,6) =>"+lAdd2(5,6));

    /* 화살표 펑션 만들기 4*/
    let lAdd3 = (x,y) => {
                 return x*y
               };
    console.log("lAdd3(5,6) =>"+lAdd3(5,6));

    console.log("====================== \n\n");

</script>
