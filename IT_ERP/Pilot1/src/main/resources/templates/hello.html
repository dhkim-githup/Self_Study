<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Template</title>
</head>
<body>
    <div id="hello">
        Welcome : <label th:text="${welcome}">Hello World</label>
    </div>

    <hr>

    <div id="list">
        <table>
            <tr>
                <th>No</th>
                <th>이름</th>
                <th>나이</th>
                <th>등록일</th>
            </tr>

            <tr>
                <td>No</td>
                <td>이름</td>
                <td>나이</td>
                <td>등록일</td>
            </tr>

            <th:block th:each="list : ${list}">
                <tr>
                    <td th:text="${list.get('no')}">No</td>
                    <td th:text="${list.get('name')}">이름</td>
                    <td th:text="${list.get('age')}">나이</td>
                    <td th:text="${list.get('reg_day')}">등록일</td>
                </tr>
            </th:block>
        </table>

    </div>
</body>
</html>
