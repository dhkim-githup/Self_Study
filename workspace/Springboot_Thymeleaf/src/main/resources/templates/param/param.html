<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <title>Parameter Sample</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

Parameter Sample

para1 이라는 파라미터가 있을경우 출력
<p></p>
<div th:if="${param.para1}">
  Para 1 파라메터 값 <span th:text="${param.para1}"></span>
</div>

<p></p>
para1 이 null 이 아닐경우  출력
<div th:if="${param.para1 != null}">
  <p th:text="${param.para1 }"></p>
</div>

<p></p>
전체 파라미터의 값을 체크하여 출력
<div th:each="res : ${param}">
  <div class="row"><div class="col-2" th:text="${res.key + ' : ' + res.value}"></div></div>

  <div class="row"><div class="col-2" th:text="${res.key + ' : ' + res.value[0]}"></div></div>(동일한 이름의 쿼리가 있을경우 대비)
</div>

</body>
</html>
