	    // 숫자 콤마 
	    function chgFmatter(cellvalue, options, options){
	    	var len, point, str;  
	    	 
	        point = cellvalue.length % 3 ;
	        len = cellvalue.length; 
	       
	        str = cellvalue.substring(0, point); 
	        while (point < len) { 
	            if (str != "") str += ","; 
	            str += cellvalue.substring(point, point + 3); 
	            point += 3; 
	        } 
	         
	        return str;
	    	
		}
