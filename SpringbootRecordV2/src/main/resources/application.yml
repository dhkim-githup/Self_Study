--- # Start

--- # change port
server:
  port: 8085

--- # Thymeleaf
spring:
  thymeleaf:
    cache: false # ?? ?? ??
    prefix: classpath:/templates/ # file:src/main/resources/templates
    suffix: .html

--- # mariadb
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/boot_study
    username: boot
    password: boot

--- #
spring:
  jpa:
    hibernate:
      ddl-auto: none #update
    show-sql: true
  properties:
    hibernate:
      format_sql: true