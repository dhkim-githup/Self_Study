<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container"> 
        <div>이름 : <input type="text" id="name" /></div>        
        <div>지역 : <select id="city" onchange="changeCity();">
                        <option value="02">서울</option>
                        <option value="064">제주</option>
                     </select>
        </div>  
        <div>동네 :
            <select id="region_02">
                <option value="02">강남</option>
                <option value="064">서초</option>        
            </select>
            <select id="region_064" style="display:none"> 
                <option value="02">제주도</option>
                <option value="064">서귀포</option>        
            </select>
        </div>
        <div>테스트 : <input type="text" id="test" /></div>        
   <button type="button" onclick="regist();">등록</button>
   </div> 

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
   <script>
        console.log("Hello");

        function regist(){
            let name = document.getElementById("name").value;
            let city = document.getElementById("city").value;

            console.log("name =>"+name);
            console.log("city =>"+city);

            /* jquery 사용 - 브라우저 환경을 내부적으로 체크해서 처리 하도록 한다. */
            let jq_name = $("#name").val();
            let jq_city = $("#city").val();
            console.log("jq_name =>"+jq_name);
            console.log("jq_city =>"+jq_city);

            let obj = {
                name: "",
                city:""
            };

            obj.name = $("#name").val();
            obj.city = $("#city").val();
            console.log(obj);
            printConsole(obj);

        }

        function printConsole(data){
            console.log(data);
        }

        function loadCity(){
            let city = [{
                code: "03",
                name: "충청"
            },
            {
                code: "04",
                name: "전라"
            }
            ];

            for(let i=0; i<city.length; i++){
                if(i==0){
                    $('#city').append('<option value="'+city[i].code+'" selected>'+city[i].name+'</option>');    
                }else{
                    $('#city').append('<option value="'+city[i].code+'">'+city[i].name+'</option>');    
                }
            }

            /*
            $('#city').append('<option value="02" selected>충청</option>');
            $('#city').append('<option value="064" selected>전라</option>');
            */
        }

        function changeCity(){
            /*           
            console.log("============ Vanilla JS ==============");
            let city = document.getElementById("city").value;
            document.getElementById("region_02").style.display="none";
            document.getElementById("region_064").style.display="none";            
            console.log("region_ => region_"+document.getElementById("region_"+city));
            document.getElementById("region_"+city).style.display="";           
            */
            
            console.log("============ jquery ==============");
            let jq_city = $("#city").val();
            $("#region_02").hide();
            $("#region_064").hide();
            $("#region_064").hide();
            $("#region_"+jq_city).show();
            
        }

        // var, let, const
        var x=1;
        x = x+2;
        document.getElementById("test").value = x;

        // 숫자, 소수점, 문자, 참/거짓, 오브젝트, 배열
        let a =1;
        a = 1.234;
        a = "kim";
        a = true;
        console.log(a);

        loadCity();

    </script>
</body>
</html>
