<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   * 쿠키 vs 세션 vs 토큰 </p>

    * 쿠키
    <form name="Cookie" action="/Cookie" method="post">
       이름 <input type="text" name="name">
       나이 <input type="text" name="age">
       <input type="submit">
    </form>

    </p>
    * 세션
    <form name="Session" action="/Session">
        이름 <input type="text" name="name">
        나이 <input type="text" name="age">
        <input type="submit">
    </form>

    </p>
    * 토큰
    <form name="Token" action="/Token">
        이름 <input type="text" name="name">
        나이 <input type="text" name="age">
        <input type="submit">
    </form>
</body>
</html>
