<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
    /* 첫번째 함수 */
    function myFirst() {
        console.log('myFirst');
    }

    /* 두번째 함수 */
    function mySecond() {
        console.log('mySecond');
        for(let i=0; i<3000; i++){
            console.log("for Hell");
        }
    }

    /* 세번째 함수 */
    function myThird() {
        console.log('myThird');
    }

    //myFirst();
    //mySecond();
    //myDisplayer(myFirst)
    //myDisplayer(() => console.log('function Arrow------') );

    /* functino 을 인자값으로 받아줄게 */
    function myDisplayer(myCallBack) {
        console.log('myDisplayer');
        myCallBack();
    }

    myFirst();
                setTimeout(function() { console.log('myThird3'); },2000); // 비동기 대표적 함수
                setTimeout(function() { console.log('myThird4'); },1000); // 비동기 대표적 함수
    mySecond();



</script>

</body>
</html>
